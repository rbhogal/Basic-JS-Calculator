<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title, script, style sheets -->
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calc__display">
        <div class="current__operand"></div>
        <div class="previous__operand"></div>
      </div>
      <div class="number__keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
      </div>
      <div class="operator__keys">
        <button id="backspace">DEL</button>
        <button>%</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
