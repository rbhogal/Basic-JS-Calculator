<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title, script, style sheets -->
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <!-- everything else goes here -->
      <div class="calc__display">
        <div class="current__operand">123+456</div>
        <div class="result">579</div>
      </div>
      <div class="number__keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
      <div class="operator__keys">
        <button>DEL</button>
        <button>%</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </body>
</html>
